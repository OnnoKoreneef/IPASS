<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Durenbeg</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1>Durenbeg</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend><h2>Registreren</h2></legend>
                <label for="voornaam">Voornaam: </label>
                <input id="voornaam" name="voornaam" class="inputRegistreren">
                <br><br>
                <labal for="achternaam">Achternaam: </labal>
                <input id="achternaam" name="achternaam" class="inputRegistreren">
                <br><br>
                <labal for="adres">Adres: </labal>
                <input id="adres" name="adres" class="inputRegistreren">
                <br><br>
                <labal for="telefoonnummer">Telefoonnummer: </labal>
                <input id="telefoonnummer" name="adres" type="tel" class="inputRegistreren">
                <br><br>
                <labal for="email">Email: </labal>
                <input id="email" name="email" type="email" class="inputRegistreren">
                <br><br>
                <labal for="wachtwoord">Wachtwoord: </labal>
                <input id="wachtwoord" name="wachtwoord" type="password" class="inputRegistreren">
                <br><br>
                <labal for="herWachtwoord">Herhaling Wachtwoord: </labal>
                <input id="herWachtwoord" name="herWachtwoord" type="password" class="inputRegistreren">
                <br><br>
                <button type="submit" class="submitRegistreren">Submit</button>
                <button type="cancel" class="cancelRegistreren">Cancel</button>
            </fieldset>
        </form>
    </main>
</body>
</html>
