<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Durenbeg</title>
    <link rel="stylesheet" href="../styles/algemeen.css" />
    <link rel="stylesheet" href="../styles/registreren.css"/>
    <script type="module" src="../javascript/registreren.js"></script>
</head>
<body>
    <header>
        <img src="../images/Logo.jpg" alt="logo" class="logo">
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="duurzaamheid.html">Duurzaamheid</a></li>
                <li><a href="renovatie.html">Renovatie</a></li>
                <li><a href="begeleiding.html">Begeleiding</a></li>
                <li><a href="advies.html">Advies</a></li>
                <li><a href="afspraak.html">Afspraak maken</a></li>
                <li><a href="offerte.html">Offerte</a></li>
                <li><a class="active" href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="registerenForm" autocomplete="off">
            <fieldset>
                <legend><h2>Registreren</h2></legend>
                <label for="voornaam-field">Voornaam: </label>
                <input id="voornaam-field" name="voornaam" class="inputRegistreren">
                <br><br>
                <label for="achternaam-field">Achternaam: </label>
                <input id="achternaam-field" name="achternaam" class="inputRegistreren">
                <br><br>
                <label for="woonplaats-field">Woonplaats: </label>
                <input id="woonplaats-field" name="woonplaats" class="inputRegistreren">
                <br><br>
                <label for="straatnaam-field">Straatnaam: </label>
                <input id="straatnaam-field" name="straatnaam" class="inputRegistreren">
                <br><br>
                <label for="huisNummer-field">Huisnummer: </label>
                <input id="huisNummer-field" name="huisNummer" type="number" class="inputRegistreren">
                <br><br>
                <label for="telefoonnummer-field">Telefoonnummer: </label>
                <input id="telefoonnummer-field" name="telefoonnummer" type="tel" class="inputRegistreren">
                <br><br>
                <label for="email-field">Email: </label>
                <input id="email-field" name="emailForm" type="email" class="inputRegistreren">
                <br><br>
                <label for="wachtwoord-field">Wachtwoord: </label>
                <input id="wachtwoord-field" name="wachtwoord" type="password" class="inputRegistreren">
                <br><br>
                <label for="herWachtwoord-field">Herhaling Wachtwoord: </label>
                <input id="herWachtwoord-field" name="herWachtwoord" type="password" class="inputRegistreren">
                <br><br>
                <button type="submit" class="submitRegistreren" id="submitRegisteren">Submit</button>
                <button type="reset" class="cancelRegistreren">Cancel</button>
                <br>
            </fieldset>
        </form>
    </main>
</body>
</html>
