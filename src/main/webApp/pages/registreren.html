<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Durenbeg</title>
    <link rel="stylesheet" href="../styles/algemeen.css" />

</head>
<body>
    <header>
        <img src="../images/Logo.jpg" alt="logo" class="logo">
        <h1>Durenbeg</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="duurzaamheid.html">Duurzaamheid</a></li>
                <li><a href="renovatie.html">Renovatie</a></li>
                <li><a href="begeleiding.html">Begeleiding</a></li>
                <li><a href="advies.html">Advies</a></li>
                <li><a href="afspraak.html">Afspraak maken</a></li>
                <li><a class="active" href="login.html">Login</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form>
            <fieldset>
                <legend><h2>Registreren</h2></legend>
                <label for="voornaam">Voornaam: </label>
                <input id="voornaam" name="voornaam" class="inputRegistreren">
                <br><br>
                <label for="achternaam">Achternaam: </label>
                <input id="achternaam" name="achternaam" class="inputRegistreren">
                <br><br>
                <label for="woonplaats">Woonplaats: </label>
                <input id="woonplaats" name="woonplaats" class="inputRegistreren">
                <br><br>
                <label for="straatnaam">Straatnaam: </label>
                <input id="straatnaam" name="straatnaam" class="inputRegistreren">
                <br><br>
                <label for="huisnummer">Huisnummer: </label>
                <input id="huisnummer" name="huisnummer" type="number" class="inputRegistreren">
                <br><br>
                <label for="telefoonnummer">Telefoonnummer: </label>
                <input id="telefoonnummer" name="adres" type="tel" class="inputRegistreren">
                <br><br>
                <label for="email">Email: </label>
                <input id="email" name="email" type="email" class="inputRegistreren">
                <br><br>
                <label for="wachtwoord">Wachtwoord: </label>
                <input id="wachtwoord" name="wachtwoord" type="password" class="inputRegistreren">
                <br><br>
                <label for="herWachtwoord">Herhaling Wachtwoord: </label>
                <input id="herWachtwoord" name="herWachtwoord" type="password" class="inputRegistreren">
                <br><br>
                <button type="submit" class="submitRegistreren">Submit</button>
                <button type="reset" class="cancelRegistreren">Cancel</button>
            </fieldset>
        </form>
    </main>
</body>
</html>
