<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Durenbeg</title>
    <link rel="stylesheet" href="../styles/algemeen.css" />
    <link rel="stylesheet" href="../styles/afspraak.css" />
    <script type="module" src="../javascript/afspraak.js"></script>
</head>
<body>
    <header>
        <img src="../images/Logo.jpg" alt="logo" class="logo">
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="duurzaamheid.html">Duurzaamheid</a></li>
                <li><a href="renovatie.html">Renovatie</a></li>
                <li><a href="begeleiding.html">Begeleiding</a></li>
                <li><a href="advies.html">Advies</a></li>
                <li><a class="active" href="afspraak.html">Afspraak maken</a></li>
                <li><a href="offerte.html">Offerte</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="afspraakForm" autocomplete="off">
            <fieldset>
                <legend><h2>Afspraak maken</h2></legend>
                <label for="datum-field">Datum: </label>
                <input id="datum-field" name="datum" type="date" class="inputAfspraak">
                <br><br>
                <label for="beginTijd-field">Begin tijd: </label>
                <input id="beginTijd-field" name="beginTijd" type="time" class="inputAfspraak">
                <br><br>
                <label for="eindTijd-field">Eind tijd: </label>
                <input id="eindTijd-field" name="eindTijd" type="time" class="inputAfspraak">
                <br><br>
                <label for="woonplaats-field">Woonplaats: </label>
                <input id="woonplaats-field" name="woonplaats" class="inputAfspraak">
                <br><br>
                <label for="straatnaam-field">Straatnaam: </label>
                <input id="straatnaam-field" name="straatnaam" class="inputAfspraak">
                <br><br>
                <label for="huisnummer-field">Huisnummer: </label>
                <input id="huisnummer-field" name="huisNummer" type="number" class="inputAfspraak">
                <br><br>
                <label for="onderwerp-field">Onderwerp: </label>
                <select id="onderwerp-field" name="onderwerp" class="inputAfspraak">
                    <option></option>
                    <option>Duurzaamheid</option>
                    <option>Renovatie</option>
                    <option>Begeleiding</option>
                    <option>Advies</option>
                </select>
                <br><br>
                <button type="submit" id="submitAfspraak">Submit</button>
                <button type="reset" class="cancelAfspraak">Cancel</button>
                <br>
            </fieldset>
        </form>

    </main>
</body>
</html>
